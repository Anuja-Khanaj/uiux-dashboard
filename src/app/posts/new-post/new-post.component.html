<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h3 class="text-theme-primary"> {{formStatus}} Post </h3>
            <p class="mb-5"> You can add your new post here </p>
        </div>
    </div>
    <div *ngIf="postform">
        <form [formGroup]="postform" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-md-7">
                    <div class="card shadow-effect">
                        <div class="card-body">
                            <div class="form-group">
                                <label>Title</label>
                                <input type="text" class="form-control" (keyup)="onKeyUp($event)" formControlName="title"   >
                              </div>
                            
                            <div class="form-group">
                                <label> Permalink </label>
                                <input type="text" class="form-control" name="permalink" [(ngModel)] = 'permalink' formControlName="permalink" >
                            </div>
                            <div class="form-group">
                                <label>Excerpt</label>
                              <textarea name="excerpt" class="form-control" id="" cols="30" rows="10" formControlName="excerpt"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="form-group">
                        <label for="">Please Select Post Category</label>
                        <select name="categories" class="form-control" id="" formControlName="category">
                            <option value="" disabled>Please Select</option>
                            <option value="{{item.id}} -{{item.data.category}}" *ngFor="let item of categories"> {{item.data.category}} </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="">Post Image</label>
                        <img [src]="imgSrc" class="form-control img-fuild img-preview" alt="">
                        <input type="file" class="form-control" name="postImg" id="" accept="image/*" (change)="onChangePreview($event)" formControlName="postImg" >
                    </div>
                </div>
            </div>
            <div class="row mt-3 mb-5">
                <div class="col-md-12">
                    <div class="card shadow-effect">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="">Content</label>
                                <angular-editor placeholder="Add your content here " formControlName="content"></angular-editor>
    
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 text-center mt-4">
                    <button class=" m-2 btn btn-info btn-theme">
                      {{formStatus}} form
                    </button>
                    <button class=" m-2 btn btn-warning ml-3 btn-theme" routerLink="/post">
                        Back To Post
                    </button>
                </div>
            </div>
    
        </form></div>
</div>
