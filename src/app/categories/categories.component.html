<div class="container">
  <div class="row">
    <div class="col-md-12 bg-secondary-theme p-5 shadow-effect">
      <h3 class="text-center text-theme-primary">{{formStatus}}</h3>
      <p class="text-center mb-5">You can enter new categories from here....!</p>
      <form class="form-inline text-center d-flex" #categoryForm="ngForm" (ngSubmit)="onSubmit(categoryForm)">
        <div class="form-group col-md-10">
          <input type="text" class="form-control shadow-effect" placeholder="Add category" name="category"
            #newCategory="ngModel" [(ngModel)]="formCategory" required
            [ngClass]="{'isInvalid':newCategory.touched && newCategory.invalid}">
        </div>
        <div class="alert alert-danger" *ngIf="newCategory.touched && newCategory.invalid">Category is required</div>
        <button type="submit" class="btn btn-info btn-block btn-theme mx-2" [disabled]="categoryForm.invalid">{{formStatus}}</button>
      </form>
    </div>
  </div>

  <div class="row mt-5 mb-5">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card shadow-effct">
        <table class="table table-striped table-bordered table-hover">
          <thead class="thead-dark">
            <tr>
              <th>No</th>
              <th>Category</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cat of categoryArray; let i = index">
              <td>{{i + 1}}</td>
              <td>{{cat.data.category}}</td>
              <td>
                <button class="btn btn-warning mx-2" (click)="onEdit(cat.data.category, cat.id)">Edit</button>
                <button class="btn btn-danger mx-2" (click)="onDelete(cat.id)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
        
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
